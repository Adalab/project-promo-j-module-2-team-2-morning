<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome profile-cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/d000050c19.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script src="https://kit.fontawesome.com/b06a5f3def.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <header class="header">
          <div class="header__logo">
            <img
              class="header__logo--img"
              src="./assets/images/logo-awesome-profile-cards.svg"
              alt="Awesome profile-cards"
            />
          </div>
        </header>

      </div>
    </header>
    <main class="main">
      <div class="wrapper">
        <section class="section__card">
          <section class="preview__section">
            <div class="preview__container">
              <button class="button__reset js-reset">
                <i class="far fa-trash-alt"></i>Reset
              </button>
              <article class="preview__card js-palette1">
                <div class="title">
                  <h2 class="title__name js-text-name">
                    Nombre Apellido
                  </h2>
                  <h3 class="title__position js-text-job">
                    Front-end developer
                  </h3>
                </div>
                <div>
                  <img
                    class="card__photo"
                    src="./assets/images/photo-card.jpg"
                    alt="Fotografía de la persona"
                  />
                </div>
                <div>
                  <ul class="social__links">
                    <li>
                      <a class="social__button phone__icon js-number" href="tel: 999999999"
                        ><i class="fas fa-mobile-alt"></i
                      ></a>
                    </li>
                    <li>
                      <a class="social__button buttonMail js-mail" href="mailto: adalab@adalab.com"
                        ><i class="far fa-envelope"></i
                      ></a>
                    </li>
                    <li>
                      <a
                        class="social__button linkedin js-linkedin"
                        href="https://www.linkedin.com/"
                        target="_blank"
                        ><i class="fab fa-linkedin-in"></i
                      ></a>
                    </li>
                    <li>
                      <a class="social__button github js-github" href="https://github.com/" target="_blank"
                        ><i class="fab fa-github-alt"></i
                      ></a>
                    </li>
                  </ul>
                </div>
              </article>
            </div>
          </section>

        </section>
        <section>
            <section class="form">
              <form>
                <div class="box__design">
                  <div class="design__menu js-arrow1 arrow">
                    <div class="content__title">
                      <i class="icon far fa-object-ungroup"></i>
                      <h2 class="titleMenu">Diseña</h2>
                    </div>
                    <i class="fa fa-chevron-down js-arrowTransform1"></i>
                  </div>
                  <div class="design__content js-hidden1 hidden">
                    <h3 class="design__content__title">colores</h3>
                    <div class="design__content__form">
                      <label for="color1">
                        <div class="design__content__input">
                          <input
                            class="inputDesign js-check1"
                            id="color1"
                            type="radio"
                            value="color1"
                            name="changeColor"
                          />
                          <div class="design__boxColor">
                            <div class="boxColor1"></div>
                            <div class="boxColor2"></div>
                            <div class="boxColor3"></div>
                          </div>
                        </div>
                      </label>
                      <label for="color2">
                        <div class="design__content__input">
                          <input
                            class="inputDesign js-check2"
                            id="color2"
                            type="radio"
                            value="color2"
                            name="changeColor"
                          />
                          <div class="design__boxColor">
                            <div class="boxColor4"></div>
                            <div class="boxColor5"></div>
                            <div class="boxColor6"></div>
                          </div>
                        </div>
                      </label>
                      <label for="color3">
                        <div class="design__content__input">
                          <input
                            class="inputDesign js-check3"
                            id="color3"
                            type="radio"
                            value="color3"
                            name="changeColor"
                          />
                          <div class="design__boxColor">
                            <div class="boxColor7"></div>
                            <div class="boxColor8"></div>
                            <div class="boxColor9"></div>
                          </div>
                        </div>
                      </label>
                    </div>
                  </div>
                </div>

                <div class="fillOut">
                  <div class="fillOut__title js-arrow2">
                    <div class="content__title">
                    <i class="fa fa-keyboard-o" aria-hidden="true"></i>
                    <h2>Rellena</h2>
                    </div>
                    <i class="fa fa-chevron-down js-arrowTransform2" aria-hidden="true"></i>
                  </div>
                  <div class="fillOut__form js-hidden2 hidden">
                    <div class="item">
                      <label for="fullName"
                        >Nombre completo
                        <input
                          type="text"
                          class="js-input-name"
                          id="fullname"
                          name="fullname"
                          placeholder="Ej: Jon Nieve"
                          required
                        />
                      </label>
                    </div>
                    <div class="item">
                      <label for="job"
                        >Puesto
                        <input
                          type="text"
                          class="js-input-job"
                          id="job"
                          name="job"
                          placeholder="Ej: front-end unicorn"
                          required
                        />
                      </label>
                    </div>
                    <div class="item">
                      <label for="addImage"
                        >Imagen de perfil
                        <div class="fillOut-image">
                          <input
                            type="button"
                            id="addImage"
                            name="addImage"
                            value="Añadir imagen"
                            class="fillOut-button"
                            required
                          />
                          <input type="text" id="addImage" name="addImage" class="textImage" />
                        </div>
                      </label>
                    </div>
                    <div class="item">
                      <label for="emailAddress"
                        >Email
                        <input
                          type="email"
                          class="js-input-mail"
                          id="emailAddress"
                          name="emailAddress"
                          placeholder="Ej: jon-nieve@gmail.com"
                          required
                        />
                      </label>
                    </div>
                    <div class="item">
                      <label for="telephone"
                        >Teléfono
                        <input
                          type="tel"
                          class="js-input-phone"
                          id="telephone"
                          name="telephone"
                          placeholder="Ej: 123456789"
                          pattern="[0-9]{9}"
                        />
                      </label>
                    </div>
                    <div class="item">
                      <label for="linkedin"
                        >Linkedin
                        <input
                          type="text"
                          class="js-input-linkedin"
                          id="linkedin"
                          name="linkedin"
                          placeholder="Ej: linkedin.com/in/jon.nieve"
                          required
                        />
                      </label>
                    </div>
                    <div class="item">
                      <label for="github"
                        >Github
                        <input
                          type="text"
                          class="js-input-github"
                          id="github"
                          name="github"
                          placeholder="Ej: @jon-nieve"
                          required
                        />
                      </label>
                    </div>
                  </div>
                </div>

                <div class="box__share">
                  <div class="share__menu js-arrow3">
                    <div class="content__title">
                      <i class="icon fas fa-share-alt"></i>
                      <h2 class="titleMenu">comparte</h2>
                    </div>
                    <i class="fa fa-chevron-down js-arrowTransform3"></i>
                  </div>
                  <div class="share__content js-hidden3 hidden">
                    <button
                      type="submit"
                      name="share"
                      value="share"
                      class="share__content__button js-share"
                    >
                      <i class="far fa-address-card"></i>
                      <span>CREAR TARJETA</span>
                    </button>
                  </div>
                  <div class="text__share js-textShare hidden">
                    <h5 class="text__share__create">La tarjeta ha sido creada:</h5>
                    <span class="text__share__link"
                      >https://awsome-profile-card.com?id=A456DF0001</span
                    >
                    <button
                      type="submit"
                      name="twitter"
                      value="twitter"
                      class="text__share__button js-twitter"
                    >
                      <i class="fab fa-twitter"></i>
                      <span>Compartir en twitter</span>
                    </button>
                  </div>
                </div>

              </form>
            </section>

        </section>
      </div>
    </main>
    <footer>
      <div class="wrapper">
      <footer class="footer">
        <div class="footer__copy">
          <p>Awesome profile-cards &copy; 2020</p>
        </div>
        <div class="footer__logo">
          <img
            class="footer__logo--img"
            src="./assets/images/logo-adalab.png"
            alt="Logo Adalab"
          />
        </div>
      </footer>

      </div>
    </footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
